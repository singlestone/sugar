name: 🔄 CI

on:
  push:
    branches:
      - main
  pull_request: {}

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

# Define jobs within the workflow
jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 📥 Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: 🔬 Lint
        run: pnpm run lint

  test:
    name: ⚡ Test
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 📥 Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: ⚡ Run tests
        run: pnpm run test:ci

  test-storybook:
    name: ⚡ Test Storybook
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 📥 Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: ⚡ Run Storybook tests
        run: pnpm run test-storybook:ci

  build:
    name: 🔨 Build
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 📥 Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: 🏠 Run build
        run: pnpm run build

  release:
    name: 🚀 Release
    runs-on: ubuntu-latest
    needs: [lint, test, test-storybook, build]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: 📥 Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: 🚀 Create Release Pull Request
        uses: changesets/action@v1
        with:
          version: pnpm dlx --package=@changesets/cli changeset version && pnpm install --lockfile-only
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESETS_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
