name: ğŸ”„ CI

on:
  push:
    branches:
      - main
  pull_request: {}

permissions:
  actions: write
  contents: write

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

# Define jobs within the workflow
jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Install pnpm
        uses: pnpm/action-setup@v2.2.4

      - name: ğŸ“¥ Use Node.js from .nvmrc
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"

      - name: ğŸ“¥ Install via pnpm
        run: pnpm install
        shell: bash

      - name: ğŸ”¬ Lint
        run: pnpm run lint

  test:
    name: âš¡ Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Install pnpm
        uses: pnpm/action-setup@v2.2.4

      - name: ğŸ“¥ Use Node.js from .nvmrc
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"

      - name: ğŸ“¥ Install via pnpm
        run: pnpm install
        shell: bash

      - name: âš¡ Run tests
        run: pnpm run test:ci

  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Install pnpm
        uses: pnpm/action-setup@v2.2.4

      - name: ğŸ“¥ Use Node.js from .nvmrc
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"

      - name: ğŸ“¥ Install via pnpm
        run: pnpm install
        shell: bash

      - name: ğŸ  Run build
        run: pnpm run build

  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0
          # Disable saving GitHub auth token in git config
          persist-credentials: false

      - name: ğŸ“¥ Install pnpm
        uses: pnpm/action-setup@v2.2.4

      - name: ğŸ“¥ Use Node.js from .nvmrc
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"

      - name: ğŸ“¥ Install via pnpm
        run: pnpm install
        shell: bash

      - name: ğŸš€ Release via Changesets
        id: changesets
        uses: changesets/action@v1
        with:
          version: bash ./update-lock.sh
          publish: pnpm release
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESETS_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: ğŸ“§ Send a Slack notification if a publish happens
        uses: ToppleTheNun/changesets-publish-slack-action@v1
        if: steps.changesets.outputs.published == 'true'
        with:
          publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
          slackWebhook: ${{ secrets.SLACK_WEBHOOK }}
