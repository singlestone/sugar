name: ğŸ”„ CI

on:
  push:
    branches:
      - main
  pull_request: {}

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

# Define jobs within the workflow
jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: ğŸ”¬ Lint
        run: pnpm run lint

  test:
    name: âš¡ Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: âš¡ Run tests
        run: pnpm run test:ci

  test-storybook:
    name: âš¡ Test Storybook
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: âš¡ Run Storybook tests
        run: pnpm run test-storybook:ci

  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: ğŸ  Run build
        run: pnpm run build

  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    needs: [lint, test, test-storybook, build]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: ğŸ“¥ Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: ğŸš€ Create Release Pull Request
        uses: changesets/action@v1
        with:
          version: pnpm dlx --package=@changesets/cli changeset version && pnpm install --lockfile-only
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESETS_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
