name: 🔄 CI

on:
  push:
    branches:
      - main
  pull_request: {}

permissions:
  actions: write
  contents: write

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

# Define jobs within the workflow
jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 📥 Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: 🔬 Lint
        run: pnpm run lint

  test:
    name: ⚡ Test
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 📥 Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: ⚡ Run tests
        run: pnpm run test:ci

  build:
    name: 🔨 Build
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 📥 Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: 🏠 Run build
        run: pnpm run build

  prettier:
    name: 🔎 Prettier
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 📥 Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: ❤️ Run format:check
        run: pnpm run format:check

  release:
    name: 🚀 Release
    runs-on: ubuntu-latest
    needs: [lint, prettier, test, build]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0
          # Disable saving GitHub auth token in git config
          persist-credentials: false

      - name: 📥 Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: 🚀 Release via Changesets
        id: changesets
        uses: changesets/action@v1
        with:
          version: bash ./update-lock.sh
          publish: pnpm release
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESETS_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: 📧 Send a Slack notification if a publish happens
        uses: ToppleTheNun/changesets-slack-publish-action@v1
        if: steps.changesets.outputs.published == 'true'
        with:
          publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
          slackWebhook: ${{ secrets.SLACK_WEBHOOK }}
